<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/itsm_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/itsm_logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>BPLD Document Tracker</title>
    <!-- for slider -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script> -->
    <style>
      #root .loader-container {
        /* background-color: #0cbaba; */
        /* background-image: linear-gradient(315deg, #0cbaba 0%, #380036 74%); */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root {
        /* display: none; */
      }

      .loader {
        animation: rotate 1s infinite;
        height: 50px;
        width: 50px;
      }

      .loader:before,
      .loader:after {
        border-radius: 50%;
        content: "";
        display: block;
        height: 20px;
        width: 20px;
      }

      .loader:before {
        animation: ball1 1s infinite;
        background-color: #9ccc50;
        box-shadow: 30px 0 0 #1b96d1;
        margin-bottom: 10px;
      }

      .loader:after {
        animation: ball2 1s infinite;
        background-color: #1b96d1;
        box-shadow: 30px 0 0 #9ccc50;
      }

      @keyframes rotate {
        0% {
          -webkit-transform: rotate(0deg) scale(0.8);
          -moz-transform: rotate(0deg) scale(0.8);
        }

        50% {
          -webkit-transform: rotate(360deg) scale(1.2);
          -moz-transform: rotate(360deg) scale(1.2);
        }

        100% {
          -webkit-transform: rotate(720deg) scale(0.8);
          -moz-transform: rotate(720deg) scale(0.8);
        }
      }

      @keyframes ball1 {
        0% {
          box-shadow: 30px 0 0 #9ccc50;
        }

        50% {
          box-shadow: 0 0 0 #1b96d1;
          margin-bottom: 0;
          -webkit-transform: translate(15px, 15px);
          -moz-transform: translate(15px, 15px);
        }

        100% {
          box-shadow: 30px 0 0 #1b96d1;
          margin-bottom: 10px;
        }
      }

      @keyframes ball2 {
        0% {
          box-shadow: 30px 0 0 #1b96d1;
        }

        50% {
          box-shadow: 0 0 0 #9ccc50;
          margin-top: -20px;
          -webkit-transform: translate(15px, 15px);
          -moz-transform: translate(15px, 15px);
        }

        100% {
          box-shadow: 30px 0 0 #9ccc50;
          margin-top: 0;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
